  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>INHS Voting App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center><img src="image/logo.png" width="200px"></h3>
  <ion-list>
    
        <ion-item>
          <ion-label floating>ID</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    
      </ion-list>
     <div padding>
        <button ion-button color="primary" block (click)="clickLogin()">Sign In</button>
      </div>
</ion-content>
